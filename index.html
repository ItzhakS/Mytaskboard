<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" async></script>
    <title>My Task Baord</title>
    <link  rel="stylesheet" href="css/style.css">
    <script src="script/script.js" async></script>
</head>
<body>
    <header class="text-center">
        <img src="images/title.png" alt="My Task Board">
    </header>
    <h4 class="lead"><strong>Task Form</strong></h4>
    <div class="form-container">
    <div class="form-paper text-center">
        <div class="form-group">
        <textarea id = "note" placeholder="Jot Down Note Here" required></textarea>
        <br>
        <label for="note">Due By:</label>
        <input type="date" name="" id="date" required>
        <button class="btn btn-success">Save Task</button>
    </div>
    </div>
</div>
    <div class="container">
        <div class="row task-container">

        </div>
    </div>
    
</body>
</html>
